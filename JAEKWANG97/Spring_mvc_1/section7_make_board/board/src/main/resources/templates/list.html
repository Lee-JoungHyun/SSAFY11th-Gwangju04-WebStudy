<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판</title>
</head>
<body>
    <h1>게시판</h1>
    <div th:each="post : ${posts}">
        <div>
            <h2 th:text="${post.title}">제목</h2>
            <p th:text="${post.content}">내용</p>
            <span th:text="${post.createdAt}">작성시간</span>
        </div>
    </div>
</body>
</html>
