name: Auto Merge

on:
  push:
  schedule:
    - cron: '25 00 * * *'
    
permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Label PRs for Auto Merge
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
        run: |
          YESTERDAY=$(date -d "yesterday" +%y%m%d)
          echo "Yesterday's Date: $YESTERDAY"
          
          PRS=$(gh pr list --state open --json number,title --jq ".[] | select(.title | test(\".+/ $YESTERDAY /.+\")) | .number")
          
          for PR in $PRS; do
            echo "Adding auto-merge label to PR #$PR"
            gh pr edit $PR --add-label "auto-merge"
          done
      
      - name: Auto Merge PRs
        uses: pascalgn/automerge-action@v0.14.3
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
          MERGE_LABELS: "auto-merge" # 자동 머지할 PR에 "auto-merge" 라벨이 필요
          MERGE_METHOD: "merge"
          MERGE_COMMIT_MESSAGE: "pull-request-title" # PR 제목을 커밋 메시지로 사용
